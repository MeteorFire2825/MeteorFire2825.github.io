<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown Preview</title>
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/5097/5097332.png" type="image/png">
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f9f9f9;
            color: #333;
        }
        #content {
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div id="content">Loading...</div>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script>
        // Fetch and render the Markdown file
        fetch('README.md')
            .then(response => response.text())
            .then(mdContent => {
                document.getElementById('content').innerHTML = marked(mdContent);
            })
            .catch(err => {
                document.getElementById('content').innerHTML = 'Failed to load README.md';
                console.error('Error fetching Markdown:', err);
            });
    </script>
</body>
</html>
